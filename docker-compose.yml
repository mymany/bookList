version: "3"
services: 
  app:
    build: 
      context: ./
    privileged: true
    volumes:
      - "./:/usr/share/nginx/html"
      - "./node_modules:/usr/share/nginx/html/node_modules"
    ports:
      - 3033:3000
    container_name: "bookList_front_develop"
    tty: true
    networks:
      - docker_default
networks:
    docker_default:
        external: true
